<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .btnWidth {
            width: 80px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Student Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-1">balance</h:outputLabel>
            <div class="col-sm-1">
                <h:inputText id="balance" value="#{AccountBean.account.balance}" class="form-control">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="username" class="control-label col-sm-2">openDate</h:outputLabel>
            <div class="col-sm-2">
                <h:inputText id="name-id" value="#{AccountBean.account.openDate}" class="form-control">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="email" class="control-label col-sm-3">closeDate</h:outputLabel>
            <div class="col-sm-3">
                <h:inputText id="email-id" value="#{AccountBean.account.closeDate}" class="form-control">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="password" class="control-label col-sm-4">status</h:outputLabel>
            <div class="col-sm-4">
                <h:inputSecret id="password-id" value="#{AccountBean.account.status}" class="form-control">
                    <f:validateRequired/>
                </h:inputSecret>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{AccountBean.addAccount()}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
